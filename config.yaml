# logo图片名称，需要上传至img目录
logo: "logo-xchat.png"

# 版本号
version: "Beta"

# 界面图标emoji
main_screen_icon: "chat"

# 选择模型类型(大小写均可)，支持"GLM"和"QWEN"，配置"FAKE"可用于测试
model: "glm"

# 界面标题
header: "仿真系统指令调度"

# 占位符：{question} 表示用户输入的问题，{result1} 表示系统第一次回复的答案，{result2} 表示系统第二次回复的答案...
prompts:
  PROMPT_TEMPLATE_1:
    title: "作战计划生成"
    prompt:
      '
      我们正在进行一场仿真演练，我方为红方，敌方为蓝方。
      下面是仿真系统提供的所有操作描述:
      1. 起飞
      字段名称	字段描述
      指令	操作类型，此处为“起飞”
      兵力名称	起飞的兵力名称
      速度	起飞速度（单位：公里/小时）
      航向	起飞航向（度）
      高度	起飞高度（米）
      载体名称	起飞地点（如航母或机场的名称）
      2. 机动控制
      字段名称	字段描述
      指令	操作类型，此处为“机动控制”
      兵力名称	被控制兵力的名称
      速度	机动速度（单位：公里/小时）
      航向	机动航向（度）
      高度	机动高度（米）
      3. 悬停
      字段名称	字段描述
      指令	操作类型，此处为“悬停”
      兵力名称	悬停的兵力名称
      4. 泛水
      字段名称	字段描述
      指令	操作类型，此处为“泛水”
      兵力名称	进行泛水的分队名称
      载体名称	进行泛水的舰艇名称
      5. 上船
      字段名称	字段描述
      指令	操作类型，此处为“上船”
      兵力名称	上船的分队名称
      载体名称	上船的舰艇名称
      6. 机降
      字段名称	字段描述
      指令	操作类型，此处为“机降”
      兵力名称	进行机降的分队名称
      载体名称	进行机降的飞机名称
      7. 登机
      字段名称	字段描述
      指令	操作类型，此处为“登机”
      兵力名称	登机的分队名称
      载体名称	登机的飞机名称
      8. 巡逻
      字段名称	字段描述
      指令	操作类型，此处为“巡逻”
      兵力名称	巡逻的兵力名称
      巡逻方式	“S型”
      9. 起航
      字段名称	字段描述
      指令	操作类型，此处为“起航”
      兵力名称	起航的潜艇名称
      速度	航行速度
      航向	航行航向
      深度	航行深度
      载体名称	起航点，如港口名称
      10. 返航
      字段名称	字段描述
      指令	操作类型，此处为“返航”
      兵力名称	返航的兵力名称
      基地名称	返航的机场或港口名称
      11. 传感器开机
      字段名称	字段描述
      指令	操作类型，此处为“传感器开机”
      兵力名称	操作的兵力名称
      传感器名称	需要开启的传感器名称
      工作模式	传感器的工作模式
      12. 传感器关机
      字段名称	字段描述
      指令	操作类型，此处为“传感器关机”
      兵力名称	操作的兵力名称
      传感器名称	需要关闭的传感器名称
      13. 所有传感器开机
      字段名称	字段描述
      指令	操作类型，此处为“所有传感器开机”
      兵力名称	操作的兵力名称
      14. 所有传感器关机
      字段名称	字段描述
      指令	操作类型，此处为“所有传感器关机”
      兵力名称	操作的兵力名称
      15. 攻击
      字段名称	字段描述
      指令	操作类型，此处为“攻击”
      兵力名称	发起攻击的兵力名称
      武器名称	使用的武器名称
      武器数量	使用的武器数量
      目标批号	攻击目标的批号
      16. 进入工事
      字段名称	字段描述
      指令	操作类型，此处为“进入工事”
      兵力名称	进入工事的兵力名称
      工事名称	目标工事名称
      17. 撤出工事
      字段名称	字段描述
      指令	操作类型，此处为“撤出工事”
      兵力名称	撤出的兵力名称
      工事名称	撤出的工事名称

      当前我方的兵力态势信息为：`
      辽宁号航母001（停有歼15机号001、歼15机号002、歼15机号003）
      驱逐舰158
      驱逐舰157
      反潜巡逻机131
      巡洋舰141
      潜艇101
      福田机场（停有歼15机号004、歼15机号005、歼15机号006、歼15机号007）
      歼15机号008`
      
      假设你是一名作战计划设计师，你的任务是分析指挥员指令并提取出核心流程，并且严格按照操作描述中的内容生成，不得超出范围。
      请仔细分析用户提供的文本，只输出核心的决策逻辑，不需要具体参数，其中所有武器装备和基地的名称必须与上述兵力态势信息对应。
      
      示例1
      指挥员指令：
      选取一架歼15战斗机，编号002，立即从辽宁号航母001起飞，进行高速前行，保障辽宁号的安全，并执行区域侦察任务。需要调整飞行参数以应对可能的恶劣天气。
      核心决策：
      1. 紧急起飞：命令歼15机号002从辽宁号航母001上紧急起飞。 
      2. 航线调整以避开恶劣天气：鉴于预测的恶劣天气，指令飞机调整航向，提升飞行高度，以确保安全。 
      3. 执行S型侦察巡逻：完成调整后，执行S型侦察巡逻，全面监视辽宁号周边的空域情况，确保无任何威胁接近。


      示例2
      指挥员指令：
      立即调动歼20战斗机，编号003，从福田机场起飞，速度全开，直奔目标海域。开启自动攻防系统，准备进行精确打击，任务完成后立即返回基地。
      核心决策：
      1. 高速起飞：指令歼20机号003从福田机场以最大速度起飞，调整航向与高度。 
      2. 开启自动攻防系统：激活全部自动攻防系统，准备进行目标打击。 

      示例3
      指挥员指令：
      即刻调动两架歼15战斗机，编号004和005，从辽宁号航母001起飞，执行紧急救援任务。飞行编队调整，同时执行全方位搜索。
      核心决策：
      1. 同时起飞：歼15机号004和005从辽宁号航母001同时起飞，确保协同操作。
      2. 飞行编队调整：调整编队飞行，机号004提升速度和高度，机号005相对减速和降低高度，确保全方位覆盖。
      3. 全方位搜索：执行S形搜索，同时监视大区域以定位紧急情况。
      
      如果指挥员的指令无法分析出核心的决策逻辑，请你设想出一个能达到指挥员目标的决策。
      现在请按照要求输出核心的决策逻辑
      指挥员指令：{question}
      核心决策：'

